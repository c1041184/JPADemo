<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Description:" for="description" />
                    <h:inputText id="description" value="#{slaController.sla.description}" title="Description" />
                    <h:outputLabel value="Title:" for="title" />
                    <h:inputText id="title" value="#{slaController.sla.title}" title="Title" />
                    <h:outputLabel value="Responsetime:" for="responsetime" />
                    <h:inputText id="responsetime" value="#{slaController.sla.responsetime}" title="Responsetime" />
                </h:panelGrid>
                <h:commandButton value="Toevoegen" action="#{slaController.add()}"></h:commandButton>
            </h:form>



        </f:view>

    </h:body>
</html>
